  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <body>

  <br>
  <br>
  
  <div class="container">
      
      <br>
      <br>
        <h1 class="titulos"> Buscar Animales </h1>
      <Br>
        <br>
        <br>
        <form #formularioRegistro="ngForm" (ngSubmit)="onSubmit()">
        <input type="search" [(ngModel)]="search" name="search" class="form-control" placeholder="Escribe el nombre del animal" >
        <br>
        <button  name="search" class="btn btn-success"> Buscar</button>
        
        <br>
        <br>
        <table  id="hola" class="display" class="table table-striped" class="table table-bordered">
          <thead>
            <tr>
              <th>NOMBRE DE ANIMAL</th>
              <th>TIPO</th>
              <th>EDAD</th>
              <th>NOMBRE CIENT√çFICO</th>
    
            </tr>
          </thead>
          <tbody>
           
              <tr *ngFor="let animal of animales">
                <td  class="active">{{animal.nombre}}</td>
                <td class="active">{{animal.tipo}}</td>
                <td class="active">{{animal.edad}}</td>
                <td class="active">{{animal.nombreCientifico}}</td>
              </tr>
            
          </tbody>
        </table> 
      </form>
        <br>
        <br>
        <a href="./animal"  class="btn btn-danger">Regresar</a>
       
  </div>

    <br>
  </body>
