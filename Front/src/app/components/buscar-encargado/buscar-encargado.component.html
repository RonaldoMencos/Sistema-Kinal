<header>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </header>
  <body>

  <br>
  <br>
  
  <div class="container">
      
       <br>
       <br>
        <h1 class="titulos"> Buscar Encargado </h1>
          
        
        <br>
        <br>
        <form #formularioRegistro="ngForm" (ngSubmit)="onSubmit()">
        <input type="search" [(ngModel)]="search" name="search" placeholder="Ingresa el nombre de Encargado" class="form-control"  >
        <br>
        <button  name="encargado" class="boton azul"> Buscar</button>
        
        <br>
        <br>
        <table  id="hola" class="display" class="table table-striped" class="table table-bordered">
          <thead>
            <tr>
              <th>NOMBRE DE ENCARGADO</th>
              <th>CARGO</th>
              <th>CELULAR</th>
              <th  *ngFor=" let animal  of animales">ANIMALES</th>
    
            </tr>
          </thead>
          <tbody>
           
              <tr *ngFor=" let encargado of results" >
                <td  class="active">{{encargado.nombre}}</td>
                <td  class="active">{{encargado.cargo}}</td>
                <td  class="active">{{encargado.celular}}</td>
                <td *ngFor=" let animal  of animales" class="active">{{animal.nombre}}</td>
              </tr>
            
          </tbody>
        </table> 
      </form>
        <br>
        <br>
        <a href="./encargado"  class="boton rojo">Regresar</a>
       
  </div>
  
  
  
  
  <br>
  <br>
    <br>
    <br>
    <br>
    <br>
  </body>
